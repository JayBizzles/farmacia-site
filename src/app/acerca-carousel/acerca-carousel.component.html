<mat-carousel
  timings="250ms ease-in"
  [autoplay]="true"
  interval="4000"
  color="accent"
  maxWidth="auto"
  proportion="23"
  slides="8"
  [loop]="true"
  [hideArrows]="true"
  [hideIndicators]="false"
  [useKeyboard]="true"
  [useMouseWheel]="false"
  orientation="ltr"
>
  <mat-carousel-slide
    *ngFor="let slide of slides; let i = index"
    [image]="slide.image"
    overlayColor="#00000FF"
    [hideOverlay]="true"
  ></mat-carousel-slide>
</mat-carousel>
